<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Chinedu">

  <!--Styling-->
  <link rel="stylesheet" href="css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <!--Page title-->
  <title>Article preview component</title>
</head>
<body>

  <div class="container">

    <section class="main">
      <img src="images\drawers.jpg" alt="drawers" class="drawer-img">

      <div class="hero-section">

        <div class="header">
          Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home
        </div>
  
        <div class="text">
          Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.
        </div>
  
        <section class="person-container">
          <div class="person-profile">
          
            <img src="images\avatar-michelle.jpg" alt="person" class="person-img">
            
            <div class="name-date">
              <span class="name">Michelle Appleton</span>
              <span class="date">2 Oct 2022</span>
            </div>
          </div>
          <img src="images\icon-share.svg" alt="share" class="share-img">
        </section>
        
      </div>
    </section>
    
    <section class="share-container">
      <div class="social-media-share">
        <span class="share-text">Share</span>
    
        <section class="socialmedia-icons">
          <img src="images\icon-facebook.svg" alt="fb" class="fb-svg">
          <img src="images\icon-twitter.svg" alt="tw" class="tw-svg">
          <img src="images\icon-pinterest.svg" alt="pt" class="pt-svg">
        </section>
      
        <img src="images\icon-share.svg" alt="share" class="share-cart">  
      </div>
    </section>
  </div>

  <script src="index.js"></script>
</body>
</html>
